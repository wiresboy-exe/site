<script>
    function getUrlParam(parameter, defaultValue) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(parameter) || defaultValue;
    }

    var username = getUrlParam('uname', 'na')
    var password = getUrlParam('psw', 'na')

    if(username === "wiresboy"){
        if(password === "banana122"){
            window.location.href = "acc.html?logcode=1&uname=" + username
        } else{
            window.location.href = "signin.html?error=1"
        }
    } else if(username === "bob"){
        if(password === "cake"){
            window.location.href = "acc.html?logcode=1&uname=" + username
        } else{
            window.location.href = "signin.html?error=1"
        }
    } else if(username === ""){
        if(password === ""){
            window.location.href = "acc.html?logcode=1&uname=" + username
        } else{
            window.location.href = "signin.html?error=1"
        }
    } else{
        window.location.href = "signin.html?error=2"
    }
</script>
